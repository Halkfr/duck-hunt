<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Duck hunt</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="start-menu">
        <div id="start-menu-block">
            <div id="game-name-block">
                <div class="title">Duck__</div>
                <hr>
                <div class="title">__Hunt</div>
            </div>
            <div class="menu-button-container">
                <div id="arrow-container">
                    <div class="arrow">> </div>
                    <div class="arrow-hidden">> </div>
                </div>
                <div>
                    <div class="menu-button">Game A: Classic</div>
                    <div class="menu-button">Game B: Angry birds</div>
                </div>
            </div>
            <div class="blink-me">Press Enter to play</div>
            <div class="top-score">Top score = to be found</div>
        </div>
    </div>
    <div id="background"></div>
    <div id="grass"></div>
    <div id="bg-top"></div>
    <div id="bg-down"></div>
    <div id="top-container" class="flex-container">
        <div id="timer" class="flex-item interface-element">00:00</div>
        <div id="egg-bomb" class="flex-item interface-element hidden">
            <img src='./sprites/egg.png'>
        </div>
    </div>
    <div id="stats-container" class="flex-container">
        <div id="shot" class="flex-item interface-element">
            <!-- <div id="bullets-left">3</div> -->
        </div>
        <div id="hit" class="flex-item interface-element"></div>
        <div id="score" class="flex-item interface-element">
            <div id="score-number">000000</div>
            <div id="score-label">SCORE</div>
        </div>
    </div>
    <div id="overlay" class="overlay hidden"></div>
    <div id="menu" class="modal hidden">
        <button id="continue-button" class="button modal-button">Continue</button>
        <button id="restart-button" class="button modal-button">Restart</button>
    </div>
    <script type="module" src="actors.js"></script>
    <script type="module" src="engine.js"></script>
    <script type="module" src="menu.js"></script>
</body>

</html>
